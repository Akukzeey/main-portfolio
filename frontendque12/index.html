<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frontendque12</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
</head>
<body>
<div class="container">
    <div class="container1">
        <div class="container-a">
            <h1 class="main-header">IP Address Tracker</h1>
        </div>
            <div class="container-b">
            <input type="text" name="ip" id="text-id" placeholder="Search for any IP address">
                <div class="img-container"><img src="images/icon-arrow.svg" alt=""></div>
            </div>
        <div class="container-c">
        <div class="container-d">
            <div class="ip css-ip">
                <div class="border">
                <p class="header-p-tag" >IP ADDRESS</p>
                <P class="p-tag" id="address">192.212.174.101</P>
                </div>
            </div>
            <div class="ip css-ip">
                <div class="border">
                <p class="header-p-tag">LOCATION</p>
                <P class="p-tag"><span class="city">Buruklyn</span>,<span class="country">Ke</span> <span class="geo-name">58</span></P>
                    </div>
            </div>
            <div class="ip css-ip">
                <div class="border">
                <p class="header-p-tag">TIMEZONE</p>
                <P class="p-tag">UTC<span class="timezone">05:00</span></P>
                </div>
            </div>
            <div class="ip">
                <div class="border">
                    <p class="header-p-tag">ISP</p>
                    <P class="p-tag isp">SpaceX Starlink</P>
                </div>
            </div>

        </div>
        </div>
    </div>
    <div>

    </div>
    <div id="map"></div>
    <div id="map1"></div>

</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
