<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontendQue3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b5004ee86c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="container1">
      <img src="images/image-jeremy.png" class="image1" alt="">
      <div class="jeremy-data"><p class="jeremy-p-tag">Report for</p>
          <h1 class="jeremy-header">Jeremy Robson</h1></div>
      <div class="containerA">
          <div class="p1">
              <a href="#"><p>Daily</p></a>
              <a href="#"><p>Weekly</p></a>
              <a href="#"><p>Monthly</p></a>
          </div>

      </div>
  </div>
  <div class="container2">
      <img src="images/icon-work.svg" class="icon" alt="">
      <div class="containerB">
             <div class="icons"><h1 class="icon-header1">Work   <i class="fas fa-ellipsis-h"></i></h1></div>
          <div class="data">
              <h1 class="header-hours">32hrs</h1>
              <p class="data-p">Last week-36hrs</p>
          </div>

      </div>
  </div>
  <div class="container3">
      <img src="images/icon-play.svg" class="icon" alt="">
      <div class="containerB">

              <div class="icons"><h1 class="icon-header1">Play<i class="fas fa-ellipsis-h"></i></h1></div>
          <div class="data">
              <h1 class="header-hours">10hrs</h1>
              <p class="data-p">Last week-8hrs</p>
          </div>
      </div>
  </div>
  <div class="container4">
      <img src="images/icon-study.svg" class="icon" alt="">
      <div class="containerB">

              <div class="icons"><h1 class="icon-header1">Study  <i class="fas fa-ellipsis-h"></i></h1></div>
          <div class="data">
              <h1 class="header-hours">4hrs</h1>
              <p class="data-p">Last week-7hrs</p>
          </div>
      </div>

  </div>
  <div class="container5">
      <img src="images/icon-exercise.svg" class="icon" alt="">
      <div class="containerB">

              <div class="icons"><h1 class="icon-header1">Exercise   <i class="fas fa-ellipsis-h"></i></h1></div>
          <div class="data">
          <h1 class="header-hours">4hrs</h1>
              <p class="data-p">Last week-5hrs</p>
          </div>
      </div>
  </div>
  <div class="container6">
      <img src="images/icon-social.svg" class="icon" alt="">
      <div class="containerB">

              <div class="icons"> <h1 class="icon-header1">Social <i class="fas fa-ellipsis-h"></i></h1>
                  <i class="fa-solid fa-ellipsis"></i></div>
          <div class="data">
              <h1 class="header-hours">5hrs</h1>
              <p class="data-p">Last week-10hrs</p>
          </div>
      </div>
  </div>
  <div class="container7">
      <img src="images/icon-self-care.svg" class="icon" alt="">
      <div class="containerB">

              <div class="icons"><h1 class="icon-header1">SelfCare   <i class="fas fa-ellipsis-h"></i></h1></div>
          <div class="data">
              <h1 class="header-hours">2hrs</h1>
              <p class="data-p">Last week-2hrs</p>
          </div>
      </div>

  </div>
</div>

</body>
</html>
